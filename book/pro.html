<p><i><br>「アルヴァースに伝わりし、異世界からの訪問者の伝説」</i></p>
<p>　アルヴァースが大いなる厄災にみわれようとするときに、神に選ばれし異世界の者が<br>　この地に導かれた。その者、3つの部族より6人の戦士を選び力を与え、共に厄災を、<br>　振り払い、この地に平和をもたらした。その後、戦士たちは、自らの力を世界の各地に<br>　封印し、異世界からの訪問者はあることを伝え、自らの世界に戻った。　<br>　<i>『再びこの地に厄災が起ころうとしているときに、新たな訪問者が選ばれこの地に<br>　　降り立ち、新たな戦士と、共に厄災を振り払う』</i>と・・・<br></p></font>
